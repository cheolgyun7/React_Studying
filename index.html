        //React 이용

        const Component = (props) => {
            return React.createElement(
                'p',
                null,
                `${props.message} : ${props.count}`
            );
        };

        ReactDOM.render

                document.querySelector("#root")
            );

        document.querySelector('#btn_plus').addEventListener('click', () => {
